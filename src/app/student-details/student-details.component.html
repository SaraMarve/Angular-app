<div class="student-form">
    <label>砖 驻专: <input [(ngModel)]="student.firstName" /></label><br />
    <label>砖 砖驻: <input [(ngModel)]="student.lastName" /></label><br />
    <label>转转: <input [(ngModel)]="student.address" /></label><br />
    <label>驻: <input [(ngModel)]="student.phone" /></label><br />
    <label>爪注 爪: <input type="number" [(ngModel)]="student.avgGrade" /></label><br />
    <label>驻注: <input type="checkbox" [(ngModel)]="student.active" /></label><br />
    <div *ngIf="!student.active">
      <label>转专 注: <input type="date" [(ngModel)]="student.exitDate" /></label><br />
    </div>
    <button (click)="onSave()"> 砖专</button>
  </div>
