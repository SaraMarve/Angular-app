<h2>רשימת סטודנטים</h2>
<ul>
  <li *ngFor="let student of students">
    {{ student.firstName }} {{ student.lastName }}
    <button (click)="onEditStudent(student)">✏️ עריכה</button>
  </li>
</ul>

<button (click)="onAddStudent()">➕ הוספת סטודנט</button>

<app-student-details
  *ngIf="selectedStudent"
  [student]="selectedStudent"
  (saveStudent)="onStudentSaved($event)">
</app-student-details>
