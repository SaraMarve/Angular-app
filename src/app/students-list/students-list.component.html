<h2>רשימת סטודנטים</h2>

<table border="1">
  <thead>
    <tr>
      <th>מזהה</th>
      <th>שם פרטי</th>
      <th>שם משפחה</th>
      <th>כתובת</th>
      <th>טלפון</th>
      <th>פעיל</th>
      <th>ממוצע</th>
      <th>פעולות</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let student of students">
      <td>{{ student.id }}</td>
      <td>{{ student.firstName }}</td>
      <td>{{ student.lastName }}</td>
      <td>{{ student.address }}</td>
      <td>{{ student.phone }}</td>
      <td>{{ student.active ? 'כן' : 'לא' }}</td>
      <td>{{ student.average }}</td>
      <td>
        <button (click)="deleteStudent(student.id)">🗑️ מחק</button>
      </td>
    </tr>
  </tbody>
</table>
